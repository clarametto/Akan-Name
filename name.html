      <!-- Names and inputs -->

      <div class="container text-center">

        <!-- start of form -->

        <div class="row">
          <div class="col-md">
            <h3>Fill in the form to get Akan Name.</h3>
            <form action="">
            <div class="form">
              <div id="form">
                <div class="form-group">
                  <label for="">Date</label>
                  <input
                    type="text"
                    placeholder="DD"
                    class="form-control"
                    id="date"
                  />
                </div>
                <div class="form-group">
                  <label for="">Month</label>
                  <input
                    type="text"
                    placeholder="MM"
                    class="form-control"
                    id="month"
                  />
                </div>
                <div class="form-group">
                  <label for="">Year </label>
                  <input
                    type="text"
                    placeholder="YYYY"
                    class="form-control"
                    id="year"
                  />
                </div>

                <div class="gender">
                  <p><span> Gender</span></p>
                  <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
                <button
                  type="button"
                  class="btn btn-outline-warning rounded m-5"
                  onclick="akanName()"> Submit
                </button> 
              </div>
            </div>
          </form>
          </div>
          <div class="col-md">
            <h3>Below is your Day of Birth and Akan Name.</h3>
            <div id="output"></div>
          </div>
        </div>
